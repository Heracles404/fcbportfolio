<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- tab icon -->
    <link rel="icon" href="images/code-solid.svg">

    <!-- Google Font API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

    <!-- title -->
    <title>Bianca Nazareno | Web Developer Portfolio</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- div creates a wrapper/container for our layout -->
    <!-- class is an attribute to name our div -->
    <div class="container-fluid">
        <!-- id is an attribute to name a tag uniquely-->
        <section class="text-center mt-5" id="landing">
            <h1>Full Stack Web Developer</h1>
            <p>Hi! My name is Bianca Nazareno and I love building things from scratch.</p>
            <img src="images/avatar.jpg" alt="Bianca Nazareno" id="profile" class="img-fluid">
            <a href="mailto:dummy@email.com" class="btn btn-info btn-lg mt-3">Let's Work Together </a>
        </section>
    </div>


    <!-- JQuery and BootStrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
